version: '2.1'

volumes:
   geoserver-data:

services:
   layman:
      container_name: layman
      build: .
      image: layman:latest
      command: bash start.sh
      env_file:
         - .env.dev
      ports:
        - 8000:8000
      volumes:
        - ./geoserver_data:/geoserver_data
        - ./layman_data:/layman_data
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
        - ./start.sh:/code/start.sh
      depends_on:
        db:
          condition: service_healthy
        geoserver:
          condition: service_healthy

   redis:
      image: redis:4.0.11-alpine

   celery_worker:
      image: layman:latest
      # use watchdog
      command: bash -c "cd src && watchmedo auto-restart -d . -p '*.py' --recursive -- python3 -m celery -Q $${LAYMAN_CELERY_QUEUE} -A layman.celery_app worker --loglevel=info"
#      command: bash -c "cd src && python3 -m celery -A layman.celery_app worker --loglevel=info"
      env_file: .env.dev
      environment:
        - C_FORCE_ROOT=true
      volumes:
        - ./layman_data:/layman_data
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
      depends_on:
        - layman
        - redis

   flower:
      container_name: flower
      image: layman:latest
      command: bash -c "cd src && python3 -m flower -A layman.celery_app --port=5555"
      env_file: .env.dev
      volumes:
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
      ports:
        - 5555:5555
      depends_on:
        - celery_worker

   db:
      image: kartoza/postgis:10.0-2.4
      volumes:
        - ./pg/postgres_data:/var/lib/postgresql
      ports:
        - "25433:5432"
      environment:
         - USERNAME=docker
         - PASS=docker
         - ALLOW_IP_RANGE=0.0.0.0/0
      restart: on-failure
      healthcheck:
        test: "exit 0"

   geoserver:
      image: kartoza/geoserver:2.13.0
      volumes:
        - ./geoserver_data:/opt/geoserver/data_dir
      ports:
        - "8600:8080"
      restart: on-failure
      env_file:
        - geoserver.env
      depends_on:
        db:
          condition: service_healthy
      healthcheck:
        test: curl --fail -s http://localhost:8080/ || exit 1
        interval: 1m30s
        timeout: 10s
        retries: 3

