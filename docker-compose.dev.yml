version: '2.1'

volumes:
   geoserver-data:

services:
   layman_dev:
      container_name: layman_dev
      build:
        context: docker/.
        dockerfile: Dockerfile.dev
      image: layman_dev:latest
      user: ${UID_GID}
      command: bash start.sh
      env_file:
         - .env.dev
      ports:
        - 8000:8000
      volumes:
        - ./layman_data:/layman_data
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
        - ./start.sh:/code/start.sh
      depends_on:
        db:
          condition: service_healthy
        geoserver:
          condition: service_healthy
        redis:
          condition: service_started
        hslayers:
          condition: service_started

   celery_worker_dev:
      image: layman_dev:latest
      user: ${UID_GID}
      # use watchdog
      command: bash -c "cd src && watchmedo auto-restart -d . -p '*.py' --recursive -- python3 -m celery -Q $${LAYMAN_CELERY_QUEUE} -A layman.celery_app worker --loglevel=info"
#      command: bash -c "cd src && python3 -m celery -A layman.celery_app worker --loglevel=info"
      env_file: .env.dev
      environment:
        - C_FORCE_ROOT=true
        - IS_CELERY_WORKER=true
      volumes:
        - ./layman_data:/layman_data
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
      depends_on:
        - layman_dev

   flower:
      container_name: flower
      image: layman_dev:latest
      user: ${UID_GID}
      command: bash -c "cd src && python3 -m flower -A layman.celery_app --port=5555"
      env_file: .env.dev
      volumes:
        - ./sample:/code/sample
        - ./src:/code/src
        - ./tmp:/code/tmp
      ports:
        - 5555:5555
      depends_on:
        - celery_worker_dev

   hslayers:
      container_name: hslayers
      build:
        context: hslayers
        dockerfile: Dockerfile.production
        args:
           - LAYMAN_GS_HOST=${LAYMAN_GS_HOST}
           - LAYMAN_GS_PORT=${LAYMAN_GS_PORT}
      image: hslayers:latest
      user: ${UID_GID}
      command: sh -c "node proxy.js & ./node_modules/.bin/http-server dist/"
#      env_file:
#         - .env.dev
      ports:
        - 8080:8080
        - 8081:8081

