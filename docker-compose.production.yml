version: '2.1'

volumes:
   geoserver-data:

services:
   layman:
      container_name: layman
      build: .
      image: layman:latest
      command: bash start.sh
      env_file:
         - .env
      ports:
        - 8000:8000
      volumes:
        - ./src:/code/src
        - ./start.sh:/code/start.sh
        - ./geoserver_data:/geoserver_data
