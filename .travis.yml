matrix:
  include:
    - name: "Integration Test"
      language: node_js

      sudo: required

      dist: trusty

      node_js:
        - "11"

      services:
      - docker

      before_install:
      - sudo rm -f /usr/local/bin/docker-compose
      - curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` > docker-compose
      - chmod +x docker-compose
      - sudo mv docker-compose /usr/local/bin
      - sudo service docker restart
      - docker-compose -v
      - docker -v

      script:
      - make geoserver-reset-default-layman-datadir
      - cp .env.test .env
      - make test
      - npm install --global remark-cli remark-validate-links remark-lint-no-dead-urls
      - remark --frail *.md */*.md */*/*.md

      after_failure:
      - docker logs layman_celery_worker_test_1
      - docker logs timgen
      - docker logs micka
      - git clone https://jirik:${GITHUB_TOKEN}@gist.github.com/3c7f15736f03e8711d5dde8445f6b68d.git
        travis-artifacts
      - rm -rf travis-artifacts/*
      - cp tmp/artifacts/* travis-artifacts
      - cd travis-artifacts
      - git remote set-url origin https://jirik:${GITHUB_TOKEN}@gist.github.com/3c7f15736f03e8711d5dde8445f6b68d.git
      - git add .
      - git commit -m "Artifacts of build $TRAVIS_BUILD_NUMBER, commit $TRAVIS_COMMIT"
      - git push

      env:
        global:
          secure: 

    - name: "Flake 8 syntax errors"
      language: python

      dist: trusty

      python:
        - "3.6"      # current default Python on Travis CI

      # command to install dependencies
      install:
        - pip install flake8

      before_install:
        - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
        - git lfs pull

      # command to run tests
      script:
        # stop the build if there are Python syntax errors or undefined names
        - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: "Flake 8 full report"
      language: python

      dist: trusty

      python:
        - "3.6"      # current default Python on Travis CI

      # command to install dependencies
      install:
        - pip install flake8

      before_install:
        - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
        - git lfs pull

      # command to run tests
      script:
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: "PyCodeStyle"
      language: python

      dist: trusty

      python:
        - "3.6"      # current default Python on Travis CI

      # command to install dependencies
      install:
        - pip install pycodestyle

      before_install:
        - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
        - git lfs pull

      # command to run tests
      script:
        - pycodestyle --count --max-line-length=127 --statistics --exclude=venv ./src

    - name: "Pylint"
      language: python

      dist: trusty

      python:
        - "3.6"      # current default Python on Travis CI

      # command to install dependencies
      install:
        - pip install pylint pylint-exit

      before_install:
        - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
        - git lfs pull

      # command to run tests
      script:
        - pylint -f colorized --ignore-patterns=venv -r y --fail-under 4 ./src

    - name: "AutoPEP8"
      language: python

      dist: trusty

      python:
        - "3.6"      # current default Python on Travis CI

      # command to install dependencies
      install:
        - pip install autopep8

      before_install:
        - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
        - git lfs pull

      # command to run tests
      script:
        - autopep8 --recursive --in-place --aggressive --aggressive ./src

