sudo: required

dist: trusty

language: bash

services:
  - docker

before_install:
  - sudo rm -f /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo service docker restart
  - docker-compose -v
  - docker -v

script:
  - make layman-build-dev
  - make reset-layman-gs-datadir-dev
  - make test

after_failure:
  - docker logs layman_test
  - docker logs gspld_celery_worker_test_1
