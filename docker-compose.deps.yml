version: '2.1'

volumes:
   geoserver-data:

services:
   postgresql:
      image: kartoza/postgis:10.0-2.4
      volumes:
        - ./deps/postgresql/data:/var/lib/postgresql
      ports:
        - "25433:5432"
      environment:
         - USERNAME=docker
         - PASS=docker
         - ALLOW_IP_RANGE=0.0.0.0/0
      restart: on-failure
      healthcheck:
        test: "exit 0"

   geoserver:
      build:
        context: deps/geoserver/docker
        dockerfile: Dockerfile
      volumes:
        - ./deps/geoserver/data:/opt/geoserver/data_dir
        - ./deps/geoserver/docker/code:/geoserver_code
        - ./deps/geoserver/sample:/geoserver_sample
        - ./deps/geoserver/tmp:/geoserver_tmp
      ports:
        - "8600:8080"
      restart: on-failure
      environment:
        - GS_VERSION=2.13.0
      env_file:
        - deps/geoserver/docker/.env
      depends_on:
        postgresql:
          condition: service_healthy
      healthcheck:
        test: curl --fail -s http://localhost:8080/ || exit 1
        interval: 1m30s
        timeout: 10s
        retries: 3

   redis:
      image: redis:4.0.11-alpine

