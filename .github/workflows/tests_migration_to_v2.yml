name: TestsMigrationV2

on:
  push:
    branches:
      - 1048-UUID-master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  TestsMigrationV2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: View versions
        run: |
          docker -v
          docker compose version

      - name: Usage info
        run: |
          df -h
          free -m

      - name: Build
        run: |
          cp .env.dev .env
          make pull-dev-images
          docker pull layermanager/layman:dev-1-23
          docker pull layermanager/layman:client-1-23
          docker pull layermanager/layman:timgen-1-23
          docker compose --compatibility -f docker-compose.deps.yml -f docker-compose.dev.yml pull redis postgresql nginx-qgis
          docker compose --compatibility -f docker-compose.deps.yml -f docker-compose.dev.yml build --parallel qgis geoserver micka

      - name: Usage info
        if: always()
        run: |
          df -h
          free -m

      - name: Run tests
        run: |
          ./tests/migration_to_v2_0/test.sh

      - name: Usage info
        if: always()
        run: |
          df -h
          free -m

      - name: Save logs to files
        if: failure()
        run: |
          mkdir logs
          docker logs layman_dev &> logs/log_layman.txt
          docker logs layman-celery_worker_dev-1 &> logs/log_celery_worker.txt
          docker logs timgen &> logs/log_timgen.txt
          docker logs micka &> logs/log_micka.txt
          docker logs layman-geoserver-1 &> logs/log_geoserver.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test_logs
          path: logs

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test_artifacts
          path: |
            sudo chown -R $(id -un) layman_data
            tmp/artifacts/
            layman_data/
