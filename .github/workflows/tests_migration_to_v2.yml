name: TestsMigrationV2

on:
  push:
    branches:
      - 1048-UUID-master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  TestsMigrationV2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: View versions
        run: |
          docker -v
          docker compose version

      - name: Usage info
        run: |
          df -h
          free -m

      - name: Prepare local virtual environment
        run: |
          ./tests/migration_to_v2_0/prepare-venv.sh

      - name: Switch to Layman v1.23, pull & build docker images
        run: |
          ./tmp/migration_to_v2_0/switch-to-layman-v1-23.sh

      - name: Usage info
        if: always()
        run: |
          df -h
          free -m

      - name: Start Layman v1.23
        run: |
          ./tmp/migration_to_v2_0/start-dev-without-wagtail.sh

      - name: Publish test data on Layman v1.23
        run: |
          ./tmp/migration_to_v2_0/publish-data-on-v1-23.sh

      - name: Switch to current branch of Layman 2.0, pull & build docker images
        run: |
          ./tmp/migration_to_v2_0/switch-to-layman-v2-0.sh

      - name: Run standalone upgrade to Layman 2.0
        run: |
          make upgrade-dev

      - name: Save logs to files
        if: failure()
        run: |
          mkdir logs
          docker logs layman_dev &> logs/log_layman.txt
          docker logs layman-celery_worker_dev-1 &> logs/log_celery_worker.txt
          docker logs timgen &> logs/log_timgen.txt
          docker logs micka &> logs/log_micka.txt
          docker logs layman-geoserver-1 &> logs/log_geoserver.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test_logs
          path: logs

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test_artifacts
          path: |
            sudo chown -R $(id -un) layman_data
            tmp/artifacts/
            layman_data/
