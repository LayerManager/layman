# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  IntegrationTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make test

  ReMark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install --global remark-cli remark-validate-links remark-lint-no-dead-urls
      - run: make remark

  # This workflow contains a single job called "build"
  PyCodeStyle:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # see https://github.com/BSFishy/pip-action
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            pycodestyle

      - name: Random echo
        run: echo "Random text message."

      - name: Install autopep8
        run: pip install autopep8

      - name: Install pycodestyle
        run: pip install pycodestyle

      - name: Run autopep8
        run: autopep8 --recursive --diff --aggressive --aggressive --exit-code --ignore=E402,E501,W503 ./src ./test

      - name: Run pycodestyle
        run: pycodestyle --count --max-line-length=127 --statistics --ignore=E402,E501,W503 ./src ./test

  Pylint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Analysing the code with pylint
        run: |
          pylint -f colorized -r y --fail-under 6.8 --disable=missing-docstring ./src ./test
